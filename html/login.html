<!doctype html>
<html lang="es/ES">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Iniciar sesión - Prueba 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $("#usererror").hide();
      $("#usererror2").hide();
      $("#passerror").hide();
      $("#passerror2").hide();
      $("#crederror").hide();
      $("#login").submit(function(){
        event.preventDefault();
          $("#usererror").hide();
          $("#usererror2").hide();
          $("#passerror").hide();
          $("#passerror2").hide();
          $("#crederror").hide();
            var msj = " ";
              if($("#username").val().trim().length< 4 || $("#username").val().trim().length> 16) {
              msj="El usuario debe tener entre 4 y 16 carácteres";
              $("#usererror").html(msj);
              $("#usererror").show();

            }

            if($("#username").val().trim().length == 0) {
              msj="El campo usuario es obligatorio";
              $("#usererror2").html(msj);
              $("#usererror2").show();

            }

            if($("#password").val().trim().length< 8 || $("#password").val().trim().length> 16) {
              msj="La contraseña debe tener entre 8 y 16 carácteres";
              $("#passerror").html(msj);
              $("#passerror").show();

            }

            if($("#password").val().trim().length == 0) {
              msj="El campo contraseña es obligatorio";
              $("#passerror2").html(msj);
              $("#passerror2").show();

              
            }
            var username = $("#username").val().trim();
            var password = $("#password").val().trim();
            var form = new FormData();
              form.append("username", username);
              form.append("password", password);

              var settings = {
                "url": "http://nriverv.pythonanywhere.com/api/v1/signin/",
                "method": "POST",
                "timeout": 0,
                "processData": false,
                "mimeType": "multipart/form-data",
                "contentType": false,
                "data": form
              };

              $.ajax(settings).done(function (response) {
                var json = JSON.parse(response)
                console.log(json.token);
                window.location="felicidades.html";
              }).fail(function(){
                msj="Las credenciales son incorrectas";
              $("#crederror").html(msj);
              $("#crederror").show();

              }) ;

          });

    });
    </script>  
  </head>
<body  style="background-color:#000000;margin-top: 10%;">
<form id="login" method="POST" class="container col-md-3 bg-light" style=" padding: 15px; border-radius: 5%; opacity: 90%;">
    <img src="../img/user-login.png" alt="" height="200px" width="auto" style="display: block; margin:auto;">
    <div id="crederror" class="alert alert-danger col-md-12" width="70px" role="alert" style="margin-top: 5px;"></div>
    <div class="form-group container col-md-10">
      <label for="user">Usuario:</label>
      <input type="text" id="username" class="form-control" placeholder="Ingrese su nombre de usuario">
      <div id="usererror" class="alert alert-danger col-md-12" width="70px" role="alert" style="margin-top: 5px;"></div>
      <div id="usererror2" class="alert alert-danger col-md-12" width="70px" role="alert" style="margin-top: 5px;"></div>
    </div>
    <div class="form-group container col-md-10">
      <label for="exampleInputPassword1">Contraseña:</label>
      <input type="password" class="form-control"  placeholder="*********" id="password">
      <div id="passerror" class="alert alert-danger col-md-12" width="70px" role="alert" style="margin-top: 5px;"></div>
      <div id="passerror2" class="alert alert-danger col-md-12" width="70px" role="alert" style="margin-top: 5px;"></div>
    </div>
    <br>
    <button  type="submit"  class="btn btn-primary container col-md-10" style="display: block; margin:auto; background-color:green; border: none; margin-bottom: 5px;">Iniciar sesión </button>
    <button  type="reset" class="btn btn-secondary container col-md-10" style="display: block; margin:auto; background-color:red; border: none; ">Limpiar </button>
    <a href="register.html" style="color:rgb(134, 134, 202)" >¿No tienes una cuenta? ¡Regístrate ahora!</a>
    <br>
  </form>
</body>
</html>
