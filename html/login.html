<!doctype html>
<html lang="es/ES">
  <head>
    <link href="../css/estilo.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="icon" type="image/png" href="../img/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Iniciar sesión - Prueba 2</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $("#usererror").hide();
      $("#passerror").hide();
      $("#login").submit(function(){
            var msj = " ";
              if($("#usern").val().trim().length< 4 || $("#usern").val().trim().length> 16) {
              msj="El usuario debe tener entre 4 y 16 carácteres";
              $("#usererror").html(msj);
              $("#usererror").show();
              event.preventDefault();
            }
            if($("#pass").val().trim().length< 8 || $("#pass").val().trim().length> 16) {
              msj="La contraseña debe tener entre 8 y 16 carácteres";
              $("#passerror").html(msj);
              $("#passerror").show();
              event.preventDefault();
            }

          });

    })
    </script>  
  </head>
<body  style="background-color:#000000;margin-top: 10%;">
<form id="login" class="container col-md-3 bg-light" style=" padding: 15px; border-radius: 5%; opacity: 90%;">
    <img src="../img/user-login.png" alt="" height="200px" width="auto" style="display: block; margin:auto;">
    <div class="form-group container col-md-10">
      <label for="user">Usuario:</label>
      <input type="text" id="usern" class="form-control" placeholder="Ingrese su nombre usuario" >
      <div id="usererror" class="alert alert-danger col-md-12" width="70px" role="alert" style="margin-top: 5px;"></div>
    </div>
    <div class="form-group container col-md-10">
      <label for="exampleInputPassword1">Contraseña:</label>
      <input type="password" class="form-control"  placeholder="*********" id="pass">
      <div id="passerror" class="alert alert-danger col-md-12" width="70px" role="alert" style="margin-top: 5px;"></div>
    </div>
    <div class="form-check container col-md-9">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
    </div>
    <br>
    <button  type="submit" class="btn btn-primary container col-md-10" style="display: block; margin:auto; background-color:green; border: none; margin-bottom: 5px;">Iniciar sesión </button>
    <button  type="reset" class="btn btn-secondary container col-md-10" style="display: block; margin:auto; background-color:red; border: none; ">Limpiar </button>
    <a href="register.html" style="color:rgb(134, 134, 202)" >¿No tienes una cuenta? ¡Regístrate ahora!</a>
    <br>
  </form>
</body>
</html>
